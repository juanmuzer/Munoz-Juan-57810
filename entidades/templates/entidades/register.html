{% extends 'entidades/index.html' %}

{% block titulo %}
<h1 class="mb-5">Registrarse</h1>
{% endblock titulo %}

{% block contenido %}
<h1 class="titulo-especial">Registrarse</h1>
<div class="form-container">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <input type="submit" value="Guardar" class="submit-button">
    </form>
</div>
{% endblock contenido %}
